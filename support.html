<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - BitDancers API</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #151519;
            --darker: #0f0f12; 
            --light: #fff;
            --gray: #2d2d35;
            --success: #00b894;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .support-form {
            background: var(--gray);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-description {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid transparent;
            border-radius: 8px;
            background: var(--dark);
            color: var(--light);
            transition: all 0.3s ease;
        }
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
        }
        .success-message {
            display: none;
            background: var(--success);
            color: var(--light);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="support-form" id="supportForm">
        <h1 class="form-title">Support Request</h1>
        <p class="form-description">Please fill out the form below and we'll get back to you as soon as possible.</p>
        <div class="form-group">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="discord" class="form-label">Discord Username *</label>
            <input type="text" id="discord" class="form-input" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="issue" class="form-label">Describe Your Issue *</label>
            <textarea id="issue" class="form-textarea" required></textarea>
        </div>
        <div class="form-group">
            <label for="images" class="form-label">Image Links (Optional)</label>
            <textarea id="images" class="form-textarea" placeholder="Enter image URLs, one per line"></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Support Request</button>
        <div class="success-message" id="successMessage">
            Your support request has been submitted successfully. We'll get back to you soon!
        </div>
    </form>
</div>
<script>
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1348815515921023038/WNiK00Ng7qSHokwIXlBz4vjw47utjzfXsDHnCECg4ykhSU9_3Jiopx8y4uMCc3geEy_H';

    async function sendToDiscord(data) {
        const embed = {
            title: "New Support Request",
            color: 0x6c5ce7,
            fields: [
                { name: "Full Name", value: data.name, inline: true },
                { name: "Discord Username", value: data.discord, inline: true },
                { name: "Issue Description", value: data.issue }
            ],
            timestamp: new Date()
        };

        if (data.images.trim()) {
            const imageLinks = data.images.split('\n').filter(url => url.trim());
            if (imageLinks.length > 0) {
                embed.image = { url: imageLinks[0] };
                if (imageLinks.length > 1) {
                    embed.fields.push({ name: "Additional Images", value: imageLinks.slice(1).join('\n') });
                }
            }
        }

        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ embeds: [embed] })
        });

        if (!response.ok) {
            throw new Error('Failed to send to Discord');
        }
    }

    document.getElementById('supportForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const discord = document.getElementById('discord').value;
        const issue = document.getElementById('issue').value;
        const images = document.getElementById('images').value;

        try {
            await sendToDiscord({ name, discord, issue, images });
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            e.target.reset();
            setTimeout(() => successMessage.style.display = 'none', 5000);
        } catch (error) {
            alert('Failed to submit support request. Please try again later.');
        }
    });
</script>
</body>
</html>
